<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid" id="page-content">

                    <!-- Page Heading -->
                    <h1 class="h3 mb-4 text-gray-800"><i class="fa fa-file-csv"></i><span id="tittleTable"></span></h1>

                    <!-- Content Row -->
                    <div class="row">
                        <div class="col-xl-12">
                            <!-- DataTales Example -->
                            <div class="card shadow mb-4">
                                <div class="card-body">
                                    <!-- DataTales -->
                                    <div class="table-responsive">
                                        <table id="dataTableCSV" class="display responsive nowrap" style="width:100%" aria-describedby="csv_info">
                                            <thead>
                                                <tr></tr>
                                            </thead>
                                            <tbody></tbody>
                                            <tfoot></tfoot>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xl-12">
                            <div class="card shadow mb-4">
                                <div class="card-body">
                                    <p>Ingrese los datos para crear una grafica.</p>
                                
                                    <div class="row">
                                        <div class="col-xl-3">
                                            <div class="form-group">
                                                <label for="eje-x">Titulo:</label>
                                                <input id="tittleGraph" class="form-control form-control-sm" name="tittleGraph" type="text">
                                            </div>
                                        </div>
                                
                                        <div class="col-xl-3">
                                            <div class="form-group">
                                                <label for="eje-x">Columna eje x:</label>
                                                <select id="selectEjeX" class="form-control form-control-sm" name="selectEjeX"
                                                    aria-describedby="help-eje-x">
                                                    <option value="0">Seleccione una opción</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-xl-3">
                                            <div class="form-group">
                                                <label for="eje-y">Columna eje y:</label>
                                                <select id="selectEjeY" class="form-control form-control-sm" name="selectEjeY"
                                                    aria-describedby="help-eje-y">
                                                    <option value="0">Seleccione una opción</option>
                                                </select>
                                            </div>
                                
                                        </div>
                                
                                        <div class="col-xl-3">
                                            <div class="form-group">
                                                <label for="eje-y">Tipo de gráfica:</label>
                                                <select id="typeGraph" class="form-control form-control-sm" name="typeGraph"
                                                    aria-describedby="help-eje-y">
                                                    <option value="bar">Barras</option>
                                                    <option value="line">Linea</option>
                                                    <option value="bubble">Burbuja</option>
                                                    <option value="doughnut">Dona</option>
                                                    <option value="pie">Pie</option>
                                                    <option value="polarArea">Polar</option>
                                                    <option value="radar">Radar</option>
                                                    <option value="scatter">Scatter</option>
                                
                                                </select>
                                            </div>
                                
                                        </div>
                                
                                    </div>
                                
                                    <div class="row">
                                        <div class="col-xl-8"></div>
                                        <div class="col-xl-2">
                                            <button type="button" id="btnGenGraph" class="btn btn-sm btn-dark w-100"><i class="fa fa-chart-simple"></i>
                                                Generar</button>
                                        </div>
                                        <div class="col-xl-2">
                                            <button type="button" id="btnSaveGenGraph" class="btn btn-sm btn-primary w-100" disabled><i
                                                    class="fa fa-save"></i> Guardar</button>
                                        </div>
                                    </div>
                                
                                    <hr>
                                
                                    <div class="row">
                                        <div class="col-xl-12">
                                            <div id="genGraphDiv" class="chart-area hidden" style="position: relative; height:40vh; width:80vw">
                                                <canvas id="myChart" style="height:80px;"></canvas>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                    </div>

                
                </div>
